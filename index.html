<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Auto Konfigurator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-between align-items-start my-5">
        <div class="car-image">
            <img src="auto.png" alt="Auto" class="img-fluid">
        </div>
        <div class="upgrades d-flex flex-column align-items-start ms-4">
            <div class="upgrade-option mb-2">
                <button class="btn btn-primary upgrade-button" data-cost="700">Bremsen (+700€)</button>
                <button class="btn btn-danger btn-sm remove-button ms-2" data-cost="720" disabled>-</button>
            </div>
            <div class="upgrade-option mb-2">
                <button class="btn btn-primary upgrade-button" data-cost="3500">Panoramadach (+3500$)</button>
                <button class="btn btn-danger btn-sm remove-button ms-2" data-cost="3500"disabled>-</button>
            </div>
            <div class="upgrade-option mb-2">
                <button class="btn btn-primary upgrade-button" data-cost="2000">Leder-Sitze (+2000€)</button>
                <button class="btn btn-danger btn-sm remove-button ms-2" data-cost="2000" disabled>-</button>
            </div>
            <div class="upgrade-option mb-2">
                <button class="btn btn-primary upgrade-button" data-cost="1500">Schiebedach (+1500€)</button>
                <button class="btn btn-danger btn-sm remove-button ms-2" data-cost="1500" disabled>-</button>
            </div>
            <div class="upgrade-option mb-2">
                <button class="btn btn-primary upgrade-button" data-cost="1000">Alufelgen (+1000€)</button>
                <button class="btn btn-danger btn-sm remove-button ms-2" data-cost="1000" disabled>-</button>
            </div>
            Gesamtpreis: <span id="price">0€</span><br>
            <span id="discount"></span><br>
            Finaler Preis: <span id="finalPrice">0€</span>
            <a href="angebot.html" class="btn btn-success">Jetzt Angebot anfordern!</a>

        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
